<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Ecom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">

</head>

<script defer src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

    <nav class="navbar navbar-default navbar-expand-sm" style="background-color: #212121;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Django Ecom</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><span class="navbar-brand slogan">Welcome to Django</span></li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="categories-tab">
            <ul class="nav nav-tabs">
                <li class="h4 active">
                    <a id="" href="" data-toggle="tab" aria-expanded="true">
                        <i class="fa fa-folder-o" aria-hidden="true"></i> &nbsp;
                        {{ object.forename }}
                    </a>
                </li>
            </ul>
            <div id="product-in-category" class="tab-content">
                <div class="row post-grid">
                    {% for order in object.others_set.all %}
                    <div class="col-sm-12">
                        <h1>  {{order.date}}</h1>

                        <span><i class="fa fa-cart-plus" aria-hidden="true"></i>&nbsp;
                           Status: {{order.status}}</span>
                        <h4>Order Id : {{ order.id }}</h4>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        </<body>

</html>
